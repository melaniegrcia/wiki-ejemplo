        <h1>Información de registro</h1><br>
        <label for="text">Nombre de usuario</label>
        <input type="text" placeholder="Nombre de usuario" name="username"><br><br>

        <label for="email">Dirección de correo electrónico</label>
        <input type="email" name="email" placeholder="Email"><br><br>
        <label for="password">Contraseña</label>
        <input type="password" name="Contraseña" placeholder="Contraseña"><br><br>

        <label>Sexo</label><br><br>
        <input type="radio" name="femenino" value="femenino">Femenino<br><br>
        <input type="radio" name="masculino" value="masculino">Masculino<br><br>

        <label for="birthdate">Fecha de nacimiento</label><br><br>
        <input type="date" id="birthdate" name="fechanacimiento"><br><br>

        <label for="pais">Pais</label>
        <select name="pais"> <br>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="uruguay">Uruguay</option>
            <option value="peru">Peru</option>
        </select><br><br>
        <textarea></textarea><br><br>


        <input type="checkbox">He leído y aceptado los términos de servicio <br>
        <input type="checkbox">He leído y aceptado la política de privacidad <br><br>

        <button type="submit">Enviar</button>
